<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"

			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>SKBibblio</title>
	</head>
	<body>
		<header class="header">
			<h1>Fakelos SKBibblio</h1>
		</header>
		<div class="content">
			<form class="joinform" action="room.html">
				<label for="username">Username</label>
				<input type="text"	name="username"	id="username" maxlength="10" placeholder="Enter username.." required	/>
				<label for="room">Room Number</label>
				<input type="text"	name="room"	id="room" placeholder="Enter room code.."  maxlength="4" required	/>
				<button type="submit" class="btn">Join Room</button>
			</form>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<!--<script src="js/main.js"></script>-->
	</body>
</html>
